<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter | BHARAT INTERN Task</title>
</head>

<body>
    <div class="container">

        <h1 id="header">Temperature Converter</h1>
        <br><br>
        <div class="con">
            <input type="number" id="input1" placeholder="Enter Celcius" required>
            <h2 id="c">C</h2>

            <input type="number" id="input2" placeholder="Enter Farenheit" required>
            <h2 id="f">F</h2>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-success well" onclick="convertToCelsius()">Convert to Farenheit</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary well" onclick="convertToFahrenheit()">Convert to
                    Celcius</button>
            </div>
        </div>
        <button class="btn btn-danger" onclick="clearFields()">CLEAR</button> <br>
        <div id="res">Result-></div>



    </div>
    <div class="con2">
        <hr>
        <h2 id="bharat">Bharat Intern</h2>
        <h2 id="line"> | </h2>
        <h2 id="name">Abdullah Siddiqui</h2>
    </div>

    <script src="main.js"></script>
</body>

</html>
